<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Library Management System</h1>

    <h2>Members</h2>
    <a href="{{ url_for('add_member') }}">Add Member</a>
    <ul>
        {% for member in members %}
            <li>
                {{ member.name }} ({{ member.email }})
                <a href="{{ url_for('edit_member', id=member.id) }}">Edit</a>
                <a href="{{ url_for('delete_member', id=member.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Books</h2>
    <a href="{{ url_for('add_book') }}">Add Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }}
                <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a>
                <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
